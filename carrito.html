<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <!--Tipografia 1-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <!--Tipografia 2-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>

    <main>
        <h2>Lista de Productos</h2>
        <div class="productList" id="productList">
            
            <div class="product" draggable="true" data-name="Reloj Rolex" data-price="200">
                <img src="img/Reloj1.png" alt="Producto 1">
                <div class="informacion">
                    <p>Rolex</p>
                    <p class="precio">Q. 200<span>.00</span></p>
                </div>
            </div>

            <div class="product" draggable="true" data-name="Reloj Omega" data-price="300">
                <img src="img/Reloj2.png" alt="Producto 2">
                <div class="informacion">
                    <p>Omega</p>
                    <p class="precio">Q. 300<span>.00</span></p>
                </div>
            </div>

            <div class="product" draggable="true" data-name="Reloj Hublot" data-price="500">
                <img src="img/Reloj3.png" alt="Producto 3">
                <div class="informacion">
                    <p>Hublot</p>
                    <p class="precio">Q. 500<span>.00</span></p>
                </div>
            </div>

        </div>  

        <section id="cart">
            <h2>Cesta de Compra</h2>
            <div id="dropZone">
                <p>Arrastra los productos aquí</p>
            </div>
            <div id="cartItems">
                <!-- Aquí se añadirán los elementos del carrito -->
            </div>
            <p>Total: Q. <span id="totalPrice">0</span></p>

            <button class="centrado" id="goToConfirmation">
                <span>Compra</span>
            </button>
        </section>

        <section id="location">
            <h2>Tu País: <span id="country"></span></h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Nuestra Tienda en línea</p>
    </footer>

    <script src="carrito.js"></script>
</body>
</html>
